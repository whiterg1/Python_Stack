<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
                {%for user in all_users%}
                <tr>
                    <td>{{user["id"]}}</td>
                    <td>{{user["first_name"]}}</td>
                    <td>{{user["last_name"]}}</td>
                    <td>{{user["email"]}}</td>
                    <td>{{user["created_at"]}}</td>
                </tr>
                {%endfor%}  
        </tbody>
    </table>
    <a href="/users/new">Add a New User</a>
</body>
</html>
